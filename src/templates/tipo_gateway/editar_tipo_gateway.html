{% extends "base/admin/base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Modificar Tipo Gateway</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="id_nombre" name="nombre" class="form-control" name="example-text-input" placeholder="{{tipo_gateway.nombre}}" value="{{tipo_gateway.nombre}}">
            </div>


            <a href="{% url 'tipo_gateway:lista_tipogateway' %}" class="btn">
			Cancelar
		  </a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>


{% endblock content %}

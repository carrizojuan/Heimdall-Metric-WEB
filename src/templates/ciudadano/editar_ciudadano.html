{% extends "base/admin/base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Modificar Datos Ciudadano</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Nombres</label>
              <input type="text" id="id_nombre" name="nombre" class="form-control" name="example-text-input" placeholder="{{ciudadano.nombres}}" value="{{ciudadano.nombres}}">
            </div>
            <div class="mb-3">
              <label class="form-label">Apellidos</label>
              <input type="text" id="id_apellidos" name="apellidos" class="form-control" name="example-text-input" placeholder="{{ciudadano.apellidos}}" value="{{ciudadano.apellidos}}">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="id_email" name="email" class="form-control" name="example-text-input" placeholder="{{ciudadano.email}}" value="{{ciudadano.email}}">
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="id_nombre_usuario" name="nombre_usuario" class="form-control" name="example-text-input" placeholder="{{ciudadano.nombre_usuario}}" value="{{ciudadano.nombre_usuario}}">
            </div>



            <a href="{% url 'ciudadano:listar_ciudadanos' %}" class="btn">
			Cancelar
		  </a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>


{% endblock content %}

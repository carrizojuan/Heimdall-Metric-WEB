{% extends "base/admin/base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Detalle Miembro</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
<!--            {{form.as_p}}-->
        <div class="mb-3">
              <label class="form-label">Entidad</label>
              <input type="text" id="id_nombre_entidad" class="form-control" name="example-text-input" placeholder="{{entidad.nombre}}" readonly="true">
            </div>
        <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input type="text" id="id_nombre_apellido" class="form-control" name="example-text-input" placeholder="{{miembro.usuario.nombres}}, {{miembro.usuario.apellidos}}" readonly="true">
            </div>

                    <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="id_usuario" class="form-control" name="example-text-input" placeholder="{{miembro.usuario.nombre_usuario}}" readonly="true">
            </div>
                    <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="id_email" class="form-control" name="example-text-input" placeholder="{{miembro.usuario.email}}" readonly="true">
            </div>

                                <div class="mb-3">
              <label class="form-label">Rol</label>
              <input type="email" id="id_rol" class="form-control" name="example-text-input" placeholder="{% if miembro.rol == 1 %}Administrador{% else %}Monitor{% endif %}" readonly="true">
            </div>




          <a href="{% url 'entidad:detalle_entidad' entidad.pk %}" class="btn">
			Cancelar
		  </a>
          <a href="{% url 'miembro:modificar_miembro' miembro.pk %}" class="btn  btn-primary">
			Modificar
		  </a>

        </form>
    </div>
</div>


{% endblock content %}
